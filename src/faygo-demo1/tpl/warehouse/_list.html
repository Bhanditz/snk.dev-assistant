<div id="pjax-container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>编码</th>
            </tr>
        </thead>
        <tbody>
        {% for warehouse in warehouses %}
            <tr>
                <td>{{warehouse.ID}}</td>
                <td>{{warehouse.Name}}</td>
                <td>{{warehouse.Code}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <nav
        aria-label="Page navigation"
        data-total="{{ctrl.Total}}"
        data-size="{{ctrl.PageSize}}"
        data-page="{{ctrl.Page}}"
        class="text-right"
    >
        <ul class="pagination"></ul>
    </nav>
</div>
