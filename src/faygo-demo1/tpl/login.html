{% extends "layout.html" %}

{% block content %}
<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
    <form class="form-horizontal well" action="?" method="post">
        <div class="form-group">
            <label for="name" class="col-lg-2 col-md-2 col-sm-2 control-label">名称：</label>
            <div class="col-lg-10 col-md-10 col-sm-10">
                <input class="form-control" name="name" id="name" placeholder="名称" value="{{ctrl.Name}}">
            </div>
        </div>

        <div class="form-group">
            <label for="code" class="col-lg-2 col-md-2 col-sm-2 control-label">编码：</label>
            <div class="col-lg-10 col-md-10 col-sm-10">
                <input type="text" class="form-control" name="code" id="code" placeholder="编码" value="{{ctrl.Code}}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </form>
</div>
{% endblock %}
