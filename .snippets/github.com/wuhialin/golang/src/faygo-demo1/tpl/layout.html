<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% if title %}{{title}}{% else %}Home{% endif %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/animate.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container-fluid">
        {% include "_nav.html" %}

        {% if user %}
        {% block breadcrumb %}
        <ol class="breadcrumb">
            <li><a href="/">首页</a></li>
            <li class="active">仪表板</li>
        </ol>
        {% endblock %}
        {% endif %}

        {% block content %}
        content
        {% endblock %}
    </div>

    {% block footer %}
    footer
    {% endblock %}
<script
        defer
        async
        src="/static/js/require.js"
        data-main="/static/js/main"
        id="current-page"
        data-page="{% block current_page %}{{ctx.R.URL.Path}}{% endblock %}"
></script>
</body>
</html>
